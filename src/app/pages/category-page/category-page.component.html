<app-navbar></app-navbar>
  <div>
    <ul class="cards-contain">
        <li *ngFor="let recipe of recipes"  class="card">
          <div class="card-img">
            <img src="{{recipe.imgUrl}}" class="imgrec">
          </div>
          <div class="card-inform">
            <a [routerLink]="['/recipes', recipe._id]" class="card-title"> {{ recipe.title }} </a>
            <p class="desc">{{recipe.description}}</p>
          </div>
        </li>
      </ul>
  </div>
<app-footer></app-footer>
