<app-navbar></app-navbar>
<div class="container">
  <h2>{{ user.username }}'s Book</h2>
  <ul class="mybook-container">
    <li *ngFor="let recipe of recipes" class="prof-card">
      <div class="card-img">
        <img src="{{recipe.photo}}" class="imgrec">
      </div>
      <div class="card-inform">
        <a [routerLink]="['/recipes', recipe._id]" class="title"> {{ recipe.title }} </a>
      </div>
      <div class="button-options">
          <a [routerLink]="['/edit-recipe', recipe._id]" class="prof-buttons" id="editbutton">Edit</a>
        <button (click)="delete(recipe._id)" class="prof-buttons" id="delbutton">Delete</button>
      </div>
    </li>
  </ul>
  <div class="btn-add">
    <a href="/new-recipe">Grow My Book!</a>
  </div>
</div>

<app-footer></app-footer>
